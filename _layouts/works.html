---
layout: default
---

<!-- This is the "works" layout -->

<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        
        <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/style.css"/>
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>
        <link rel="author" href="humans.txt"/>
        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Playfair+Display:400,700|Roboto:900" rel="stylesheet">
    </head>
    <body id="bootstrapoverride">
        <div class="container container-nav">
            <div class="row">
                <div class="col-4 nav-logo">
                    <div class="container-logo">
                        <a href="#">
                            <div class="logo__circle"></div>
                            <div class="logo__cat">
                                <div class="logo__ear-left__cover"></div>
                                <div class="logo__ear-right__cover"></div>
                                <div class="logo__ear-left"></div>
                                <div class="logo__ear-right"></div>
                                <div class="logo__eye-right"></div>
                                <div class="logo__eye-left"></div>
                                <!-- <div class="logo__mouth__cover"></div> -->
                                <!-- <div class="logo__mouth"></div> -->
                                <div class="logo__body__cover"></div>
                                <div class="logo__body"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col nav-menu">
                    <a href="{{site.baseurl}}" class="link heading heading--regular heading--emphasize">About</a>
                    <a href="{{site.baseurl}}/work" class="link heading heading--regular heading--emphasize nav--active">Work</a>
                    <a href="https://medium.com/@sharingchen" target="_blank" class="link heading heading--regular heading--emphasize">Blog</a>
                </div>
            </div>
        </div>

       {{ content }}
