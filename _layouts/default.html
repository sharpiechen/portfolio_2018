<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        
        <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/style.css"/>
        <meta name="description" content="{{site.description}}"/>
        <meta name="author" content="{{site.author}}"/>
        <link rel="author" href="humans.txt"/>
        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{site.baseurl}}/feed.xml" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Playfair+Display:400,700|Roboto:900" rel="stylesheet">
    </head>
    <body id="bootstrapoverride">
        <div class="container container-nav">
            <div class="row">
                <div class="col-4 nav-logo">
                    <a href="{{site.baseurl}}" class="heading heading--fancy heading--emphasize">Sharon Chen</a>
                </div>
                <div class="col nav-menu">
                    <a href="{{site.baseurl}}" class="link heading heading--regular heading--emphasize">About</a>
                    <a href="{{site.baseurl}}/work" class="link heading heading--regular heading--emphasize">Work</a>
                    <a href="https://medium.com/@sharingchen" class="link heading heading--regular heading--emphasize">Blog</a>
                </div>
            </div>
        </div>
        {{ content }}
        <div class="container container-footer">
            <div class="row">
                <div class="col-8">
                    <h3 class="heading heading--fancy">
                        Let's work together.<br>
                        <a href="#" class="footer__link-email">hello@sharonchen.design</a>
                    </h3>
                    <p class="footer__disclaimer">This website was designed and built by Sharon Chen. 2018. Chicago, IL.</p>
                </div>
                <div class="col-2">
                    <h4 class="heading heading--regular heading--emphasize">social</h4>
                    <p>
                        <a href="#">LinkedIn</a><br>
                        <a href="https://medium.com/@sharingchen">Medium</a><br>
                        <a href="#">Twitter</a><br>
                        <a href="#">Github</a><br>
                        <a href="#">Dribbble</a>
                    </p>
                </div>
                <div class="col-2">
                    <h4 class="heading heading--regular heading--emphasize">for fun</h4>
                    <p>
                        <a href="http://instagram.com/seesharunforit">Photography</a><br>
                        <a href="http://instagram.com/sharunswithmarkers">Instant Mindgrams</a><br>
                        <a href="#">Mood Boards</a><br>
                        <a href="#">Music Inspo</a><br>
                    </p>
                </div>
            </div>
        </div>
        <script src="{{site.baseurl}}/scripts.js"></script>
    </body>
</html>
